name: Testing CI/CD pipeline

on:
  push:
    branches:
      - main
      
env:
  CI: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: source_code/frontend

      - name: Run tests
        run: npm test
        working-directory: source_code/frontend

      - name: Build project
        run: npm run build
        working-directory: source_code/frontend
